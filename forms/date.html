<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example of date picker</title>
  <style>
  #tel:invalid, #email:invalid, #url1:invalid, #url2:invalid {
      background-color:pink;
  }
</style>
</head>
<body>
<label for="birthdayParty">Pick a preferred date for celebrating my birthday party: </label><p>
  <input type="date" 
       id="birthdayParty" 
       value="2019-04-30" 
       min="2019-04-20" 
       max="2019-05-10"
       step="7">

<label for="birthdayPartyAvl">Check my availability for those dates: </label><p>
  <input type="date" 
       id="birthdayPartyAvl" 
       list="birthdayPartyPossibleDates"
         value="2019-04-30">
 
  <datalist id="birthdayPartyPossibleDates">
    <option label="Best for me">2019-04-30</option>
    <option label="Ok for me too  ">2019-05-01</option>
    <option label="This one is a sunday, hmmm">2019-05-05</option>
  </datalist>

<label for="tel">Enter a telephone number:</label>
<input type="tel" id="tel"
        placeholder="(555) 555-5555"
        pattern="^(?\d{3})?[-\s]\d{3}[-\s]\d{4}.*?\)"/><p>

<label for="email">Enter your email </label>
<input type="email" id="email"><p>

<label for="url1">Enter a URL (default validation):</label>
<input type="url" id="url1"/>
 <p>
<label for="url2">Enter a URL (custom validation, must start with http, https or ftp):</label>
    <input id="url2" type="url" placeholder="http://www.domain.com"
           pattern="(http|https|ftp)\:\/\/[a-zA-Z0-9\-\.\/]*"/><p>

    <label for="search1">Simple search: </label>
    <input type=search id="search1">
    <p>
    <label for="search2">Search with attribute <code>results=5</code> (try with Safari): </label>
    <input type=search id="search2" results=5>

</body>
</html>
